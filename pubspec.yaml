name: trip
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  flutter_localizations: 
    sdk: flutter
  flutter_riverpod: ^2.1.3
  cached_network_image: ^3.2.1
  flutter_svg: ^1.1.6
  intl: ^0.18.0
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: IBM Plex Sans Arabic
      fonts: 
        - asset: assets/fonts/IBMPlexSansArabicBold.ttf
          weight: 700
        - asset: assets/fonts/IBMPlexSansArabicMedium.ttf
          weight: 500
        - asset: assets/fonts/IBMPlexSansArabicRegular.ttf
          weight: 400
        - asset: assets/fonts/IBMPlexSansArabicSemiBold.ttf
          weight: 600
        - asset: assets/fonts/IBMPlexSansArabicText.ttf
          weight: 500
